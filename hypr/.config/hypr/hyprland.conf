
########################################################################################
# CONFIGURAÇÃO HYPRLAND - ARCH DEV PESSOAL (AMD DESKTOP)
# --------------------------------------------------------------------------------------
# Esta configuração foi otimizada para um fluxo de trabalho Desktop com GPU AMD.
# Sinta-se à vontade para editar conforme necessário.
########################################################################################

#
# Lista completa de opções: https://wiki.hyprland.org/Configuring/Variables/
#

# --- MONITORES ---
# Configura o monitor automaticamente. Para definir manualmente: monitor=DP-1,2560x1440@144,0x0,1
monitor=,preferred,auto,1


# --- ARRANQUE AUTOMÁTICO (EXEC ONCE) ---
# Programas essenciais iniciados com a sessão
exec-once = waybar
exec-once = swww-daemon
exec-once = dunst
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Fix Screen Share/Portals
exec-once = ~/.config/hypr/scripts/gtk.sh        # Aplica o tema GTK (Nordic)
exec-once = udiskie &                            # Automount USB/External Drives
exec-once = waypaper --restore                   # Restaura o último wallpaper escolhido no selector
exec-once = wl-paste --watch cliphist store      # Clipboard History (Wayland Nativo)
exec-once = network-manager-applet & nm-applet --indicator # Ícone de Rede
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # Autenticação gráfica (Sudo/Root)
exec-once = hypridle                             # Gestão de inatividade
exec-once = numlockx on                          # Ativa NumLock automaticamente

# --- DEFINIÇÃO DE PROGRAMAS ---
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox
$ide = antigravity

# --- VARIÁVEIS DE AMBIENTE ---
# Cursor
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice

# Temas Qt & GTK (Consistência Visual com Nord)
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum 
env = GTK_THEME,Nordic
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Forçar Wayland nativo (100% Wayland)
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

# Otimizações AMD (Essenciais para Desktop)
env = LIBVA_DRIVER_NAME,radeonsi
env = VDPAU_DRIVER,radeonsi
env = GBM_BACKEND,drm
env = __GLX_VENDOR_LIBRARY_NAME,mesa

# Correções Wayland
cursor {
    no_hardware_cursors = true
}

# --- INPUT (TECLADO & RATO) ---
input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    # Touchpad removido (Setup Desktop)
    sensitivity = 0 # -1.0 a 1.0, 0 é o padrão.
}

# --- APARÊNCIA GERAL ---
general {
    gaps_in = 3        # Espaço entre janelas
    gaps_out = 3       # Margem externa (ecrã)
    border_size = 1     # Espessura da borda
    
    # Cores da Borda (Gradient Catppuccin Mocha)
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(585b70aa)

    layout = dwindle # Layout dinâmico (Espiral)

    allow_tearing = false # Desativar V-Sync (false recomendado para desktop normal)
}

# --- DECORAÇÃO (EFEITOS VISUAIS) ---
decoration {
    rounding = 10 # Cantos arredondados
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
}

# --- ANIMAÇÕES ---
animations {
    enabled = yes

    # Curvas de animação (Fluidez Superior)
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1

    animation = windows, 1, 3, fluent_decel, popin 60%
    animation = windowsIn, 1, 3, easeOutQuint, popin 60%
    animation = windowsOut, 1, 3, easeInOutCubic, popin 60%
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    animation = fade, 1, 3, default
    animation = workspaces, 1, 4, easeOutQuint, slide
}

# --- LAYOUTS ---
dwindle {
    pseudotile = yes     # Permite janelas "falsas" lado a lado (Atalho: Super+P)
    preserve_split = yes # Mantém a estrutura ao remover janelas
}

master {
    new_status = master
}



misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}

# --- REGRAS DE JANELA (WINDOW RULES) ---
windowrule = match:class .*(pavucontrol|blueman-manager|nm-connection-editor|calc|galculator|thunar).*, float on
windowrule = match:title .*(Open File|Save File|Abrir ficheiro|Guardar ficheiro).*, float on
windowrule = match:class .*(pavucontrol|blueman-manager|thunar).*, center on
windowrule = match:class .*(pavucontrol|blueman-manager|thunar).*, size 800 500
windowrule = match:class .*(thunar).*, size 1000 500

# Regra para Updater e Waypaper
windowrule = match:class ^(update|waypaper)$, float on
windowrule = match:class ^(update|waypaper)$, size 900 600
windowrule = match:class ^(update|waypaper)$, center on


# Rofi (Centro e Dimensão)
windowrule = match:class ^(Rofi|rofi)$, float on
windowrule = match:class ^(Rofi|rofi)$, size 650 450
windowrule = match:class ^(Rofi|rofi)$, center on
windowrule = match:class ^(Rofi|rofi)$, dim_around on

# Ignora pedidos de maximização (X11 antigo)

windowrule = match:class .*, suppress_event maximize

# --- ATALHOS DE TECLADO (KEYBINDINGS) ---
$mainMod = SUPER # Tecla Windows

# --- Utilitários de Sistema: Screenshots (Grim + Slurp) ---
# 1. Captura de Região -> Clipboard (Apenas PrintScreen)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# 2. Captura Ecrã Inteiro -> Clipboard (Shift + PrintScreen)
bind = SHIFT, Print, exec, grim - | wl-copy

# 3. Captura Região -> Ficheiro (Ctrl + PrintScreen)
bind = CONTROL, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshot_$(date +'%Y-%m-%d_%H%M%S').png

# Aplicações Principais
bind = $mainMod, Return, exec, $terminal # Terminal (Enter)
bind = $mainMod, B, exec, $browser   # Navegador (Browser)
bind = $mainMod, E, exec, $fileManager # Gerenciador de Arquivos (File Manager)
bind = $mainMod, A, exec, $ide # IDE (Antigravity)
bind = $mainMod, M, exec, spotify # Música (Spotify)
bind = $mainMod, W, exec, $menu # Menu de Aplicações (Rofi)

bind = $mainMod ALT, W, exec, waypaper # Seletor de Wallpapers (Moderno)
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 -p "󱘞 Clipboard" | cliphist decode | wl-copy # Histórico de Cópia
bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort # Calculadora
bind = $mainMod, period, exec, rofi -show emoji -modi emoji # Seletor de Emojis
bind = ALT, Tab, exec, rofi -show window # Alternador de Janelas

bind = $mainMod, F, fullscreen # Tela Cheia
bind = $mainMod, Q, killactive, # Fechar janela focada
bind = $mainMod, O, exec, wlogout                     # Menu de Saída (Logout, Shutdown)
bind = $mainMod, Escape, exec, hyprlock               # Bloquear Ecrã Manualmente
bind = $mainMod, X, exit,       # Sair do Hyprland

# Gestão de Janelas
bind = $mainMod SHIFT, R, exec, hyprctl reload && killall waybar && waybar & # Recarregar Configurações
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo,      # Dwindle: Pseudo tiling
bind = $mainMod, J, togglesplit, # Dwindle: Rodar Split

# Focar Janelas (Setas)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- WORKSPACES: NAVEGAÇÃO PRO ---
# Deixamos de lado a simples navegação numérica. Aqui o fluxo é contínuo.

# 1. Alternância Rápida (Estilo Alt-Tab mas para Áreas de Trabalho)
# Pressiona Super+Tab para voltar imediatamente à última área de trabalho usada.
bind = $mainMod, Tab, workspace, previous

# 2. Navegação Sequencial "Carrossel" (Setas)
# Desliza para a esquerda/direita com Super+Ctrl+Setas
bind = $mainMod CONTROL, right, workspace, +1
bind = $mainMod CONTROL, left, workspace, -1

# 3. Navegação "Vim-like" (H/L) - Para quem não quer tirar as mãos da posição base
# Super+Ctrl+L (Direita) / Super+Ctrl+H (Esquerda)
bind = $mainMod CONTROL, L, workspace, +1
bind = $mainMod CONTROL, H, workspace, -1

# 4. Navegação Direta (Legado/Acesso Rápido)
# Mantemos o 1-0 apenas para acesso direto se necessário
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- MOVER JANELAS ENTRE WORKSPACES (FLUXO) ---
# Mover janela focada para o vizinho e IR JUNTO (Super + Shift + Setas/HL)
# Isto permite "empurrar" o trabalho para o lado e continuar focado nele.
bind = $mainMod SHIFT, right, movetoworkspace, +1
bind = $mainMod SHIFT, left, movetoworkspace, -1
bind = $mainMod SHIFT, L, movetoworkspace, +1
bind = $mainMod SHIFT, H, movetoworkspace, -1

# Mover janela para número específico (Super + Shift + Número)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- WORKSPACE ESPECIAL (SCRATCHPAD) ---
# Útil para manter um terminal ou Spotify "escondido"
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll do Rato (Mudar Workspace)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mover/Redimensionar Janelas com Rato
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Controle de Volume Inteligente (detecta automaticamente USB/Bluetooth/HDMI)
bindel=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume-control.sh up
bindel=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume-control.sh down
bindl=, XF86AudioMute, exec, ~/.config/hypr/scripts/volume-control.sh mute

# Controle de Media (Spotify, etc)
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
