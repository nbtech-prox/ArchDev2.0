# Configuração do Terminal Kitty (Nord Theme)

# Fonte
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

# Cursor
cursor_shape block
cursor_blink_interval 0.5
cursor                  #D8DEE9
cursor_text_color       #2E3440

# Scroll
scrollback_lines 2000

# Janela
window_padding_width 10
background_opacity 0.90

# Cores (Nord Color Palette)
foreground              #D8DEE9
background              #2E3440
selection_foreground    #D8DEE9
selection_background    #4C566A

# Black
color0   #3B4252
color8   #4C566A

# Red
color1   #BF616A
color9   #BF616A

# Green
color2   #A3BE8C
color10  #A3BE8C

# Yellow
color3   #EBCB8B
color11  #EBCB8B

# Blue
color4   #81A1C1
color12  #81A1C1

# Magenta
color5   #B48EAD
color13  #B48EAD

# Cyan
color6   #88C0D0
color14  #8FBCBB

# White
color7   #E5E9F0
color15  #ECEFF4

# Tabs
tab_bar_style powerline
active_tab_foreground   #2E3440
active_tab_background   #88C0D0
inactive_tab_foreground #D8DEE9
inactive_tab_background #3B4252
